<section class="wrapper" ng-if="ready">
  

  <div ng-repeat="flyer in flyers" class="flyer" style="background:url({{image.full(flyer.mainimagelink)}})">
    
    <div class="thumbnails">
      <ul ng-hide="modal.open">
      	<li ng-repeat="thumbnail in flyer.thumbnails">
      		<!--send in image position in array, as well as parent element-->
      		<img ng-src="{{image.full(thumbnail)}}" ng-click="modal.openModal($index, $parent.$index)"/>
      	</li>
      </ul>
      <modal-box ng-hide="!modal.open"></modal-box>
    </div>
  </div>

</section>
